<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <h2>Application Form</h2>
    <p></p>
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
           <form>
            <div class="form-group">


            <label for="usrno">Registration Number:</label>
            <input type="text" class="form-control" id="usrno">

            </div>
            <div class="form-group">

            <label for="usrtype">Type:</label>
            <input type="text" class="form-control" id="usrtype">

              </div>
           <div class="form-group">

            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">

        </div>
        <div class="form-group">

            <label class for="usremil">Email:</label>
            <p class="form-control-static">someone@example.com</p>

            <input type="Enter email" class="form-control" id="usremil">

        </div>
        <div class="form-group">

            <label for="usrdob">Date of Birth:</label>
            <input type="text" class="form-control" id="usrdob">

        </div>
        <div class="dropdown">

            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Gender
                <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Mail</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Femail</a></li>

            </ul>

        </div>
        <div class="form-group">

            <label for="usradd">Address:</label>
            <input type="text" class="form-control" id="usradd">

        </div>
        <div class="form-group">
            <label for="usrphone">Contact No:</label>
            <input type="text" class="form-control" id="usrphone">
        </div>
        <div class="form-group">
            <label for="usrquli">Occupation:</label>
            <input type="text" class="form-control" id="usrquli">
        </div>
        <div class="form-group">
            <label for="usrnic">NIC:</label>
            <input type="text" class="form-control" id="usrnic">
        </div>
        <div class="form-group">
            <label for="usredu">Education:</label>
            <input type="text" class="form-control" id="usredu">
        </div>
        <div class="form-group">
            <label for="comment">Notes:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>



        <button type="submit" class="btn btn-default">Submit</button>

    </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>

</div>

</body>
</html>
