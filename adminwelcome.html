<div ng-controller="adminloginctrl">
<style>
    .abc-cccc {
        
        padding: 8px;
    }
    .well {
        
        padding: 40px;
    }
    </style>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        	<div class ="well">
            <h3 class="text-center login-title">Sign in to Admin Page</h3> 
              <form >
                <input type="text" class="form-control" ng-model="username" placeholder="Username" required autofocus >
                <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block abc-cccc" type="submit" ng-click="submit()" >
                    Sign in</button>
                 </form>
            </div>
            
        </div>
    </div>
</div>
</div>
